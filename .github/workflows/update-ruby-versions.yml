name: Update Ruby Versions

on:
  schedule:
    # 毎月1日 9:00 JST (0:00 UTC)
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  update-ruby-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get supported Ruby versions from endoflife.date
        id: ruby-versions
        run: |
          # endoflife.date API から Ruby のサポート情報を取得
          # eol (End of Life) が今日より後のバージョンのみ対象
          TODAY=$(date +%Y-%m-%d)

          # EOL が今日より後のバージョンのみ取得
          SUPPORTED_VERSIONS=$(curl -sL "https://endoflife.date/api/ruby.json" | jq -r --arg today "$TODAY" '
            [.[] | select(.eol > $today) | .cycle] | sort_by(. | split(".") | map(tonumber)) | reverse | join(" ")
          ')

          echo "Supported Ruby versions (normal maintenance): $SUPPORTED_VERSIONS"
          echo "versions=$SUPPORTED_VERSIONS" >> $GITHUB_OUTPUT

          # CI 用の JSON 配列形式に変換
          CI_VERSIONS=$(echo "$SUPPORTED_VERSIONS" | tr ' ' '\n' | jq -R . | jq -s -c .)
          echo "ci_versions=$CI_VERSIONS" >> $GITHUB_OUTPUT

          # 最小バージョン（gemspec 用）
          MIN_VERSION=$(echo "$SUPPORTED_VERSIONS" | tr ' ' '\n' | sort -V | head -1)
          echo "min_version=$MIN_VERSION" >> $GITHUB_OUTPUT

      - name: Update gemspec
        id: update
        run: |
          MIN_VERSION='${{ steps.ruby-versions.outputs.min_version }}'
          CI_VERSIONS='${{ steps.ruby-versions.outputs.ci_versions }}'

          echo "Min version: $MIN_VERSION"
          echo "CI versions: $CI_VERSIONS"

          # 空の場合はスキップ
          if [ -z "$MIN_VERSION" ]; then
            echo "No supported versions found, skipping"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # gemspec を更新
          sed -i "s/spec.required_ruby_version = \">= [0-9.]*\"/spec.required_ruby_version = \">= $MIN_VERSION.0\"/" textbringer-tree-sitter.gemspec

          # 変更があるかチェック
          if git diff --quiet; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected:"
            git diff
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update supported Ruby versions"
          title: "[Auto] Update supported Ruby versions"
          body: |
            ## Ruby Version Update

            This PR updates the supported Ruby versions based on [endoflife.date](https://endoflife.date/ruby).

            Only versions that have **not reached EOL** are included.

            ### Changes
            - **Supported versions**: ${{ steps.ruby-versions.outputs.versions }}
            - **Minimum version**: ${{ steps.ruby-versions.outputs.min_version }}

            ### Updated files
            - `textbringer-tree-sitter.gemspec` - required_ruby_version

            ### Manual action required
            Please also update `.github/workflows/ci.yml` ruby-version matrix to:
            ```yaml
            ruby-version: ${{ steps.ruby-versions.outputs.ci_versions }}
            ```

            (GITHUB_TOKEN cannot modify workflow files - this requires a PAT)

            ---
            *This PR was automatically created by the update-ruby-versions workflow.*
          branch: auto/update-ruby-versions
          delete-branch: true
          labels: |
            dependencies
            automated
